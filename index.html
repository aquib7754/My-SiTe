<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>  

<div class="hero">
<div class="loginbox"> 
<img src="login.jpg" class="img">
<div class="form-box">
<div class="button-box">
<div id="btn"></div>
<button type="button" class="toggle-btn" onclick="login()">Login</button>
<button type="button" class="toggle-btn" onclick="register()">Register</button>
</div>
<div class="social-icons">
<a href="https://www.facebook.com/aquib.kham.7"><img src="fb.png"></a>
<a href="https://twitter.com/MohdAqu19027711"><img src="tw.png"></a>
<a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"><img src="gp.png"></a>
</div>
<form id="login"class="input-group">
<input type="text" class="input-field" placeholder="User Id" required>
<input type="text" class="input-field" placeholder="Password" required>
<button onclick="location.href='slider.html'" type="button" class="submit-btn">
         Login</button>
</form>
<form id="register" class="input-group">
<input type="text" class="input-field" placeholder="User Id" required>
<input type="email" class="input-field" placeholder="Email Id" required>
<input type="text" class="input-field" placeholder="Password" required>
<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span><required>
<button onclick="location.href='slider.html'" type="button" class="submit-btn">
         Register</button>
</form>
</div>
</div>

<script>
var x= document.getElementById("login");
var y= document.getElementById("register");
var z= document.getElementById("btn");
function register(){
x.style.left="-400px";
y.style.left="50px";
z.style.left="110px";
}
function login(){
x.style.left="50px";
y.style.left="450px";
z.style.left="0px";
}
</script>
</body>
</html>
